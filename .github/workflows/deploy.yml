name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, Tag, and Push Image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY_URI }}
        IMAGE_TAG: latest
      run: |
        # Extract repo name from full URI if needed, but here we assume secret is full URI
        # Actually, standard docker tag needs registry/repo:tag
        # If ECR_REPOSITORY_URI is full URI (e.g. 123.dkr.../repo), we use it directly
        
        docker build -t $ECR_REPOSITORY:$IMAGE_TAG -f Dockerfile.lambda .
        docker push $ECR_REPOSITORY:$IMAGE_TAG

    - name: Update Lambda Function
      run: |
        aws lambda update-function-code \
          --function-name StudentDropoutFunction \
          --image-uri ${{ secrets.ECR_REPOSITORY_URI }}:latest
